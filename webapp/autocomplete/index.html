<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional-dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>autocomplete sample page</title>
<script src="../js/prototype.js" type="text/javascript"></script>
<script src="../js/simpleautocomplete.js" type="text/javascript"></script>
</head>
<body>
<form>

<br />
<br />
<center>
<input type="text" id="testfield" />
<div id="indicator" style="display: inline; visibility : hidden;"><img src="indicator.gif" /></div>
</center>

<script type="text/javascript">

new SimpleAutocomplete(
	$("testfield"),
	"/webkit/SampleAutocompleteAction.act?word=",
	{
		delay : 0.5,
		resultFormat: SimpleAutocomplete.Options.RESULT_FORMAT_TEXT,
		onSelect: function(obj) {
			alert(obj.value);
		},
		threshold: 1,
		size: 3,
		indicator: $("indicator"),
		editFunction: function (value) {
			return "[" + value.replace(/(^\s+)|(\s+$)/g, "") + "]";
		}
	});
</script>
</form>
</body>
</html>
