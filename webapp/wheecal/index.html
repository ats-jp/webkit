<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional-dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<title>wheecal sample</title>

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="wheecal.css" media="screen" />
<script src="../js/jquery.js"></script>
<script src="../js/jquery.mousewheel.js"></script>
<script src="../js/jquery.wheecal.js"></script>
<script>
jQuery(document).ready(function() {
	$.wheecal.setHolidayServletPath("/webkit/holiday");
	$("#wheecal1").wheecal($("#wheecal1Input"));
	$("#wheecal2").wheecal($("#wheecal2Input"), {
		showCloseup: true,
		tabindexOfYear: 1
	});
	$("#wheecal3").wheecal($("#wheecal3Input"), {
		defaultValue: "2016/1/1",
		skipTabindexOfButtons: true
	});
});
</script>
</head>
<body>

<form>
<div id="wheecal1"></div>
<input type="text" id="wheecal1Input"/>
<br />
<br />

<div id="wheecal2"></div>
<input type="text" id="wheecal2Input"/>
<br />
<br />

<div id="wheecal3"></div>
<input type="text" id="wheecal3Input"/>

<br />
<br />
<input type="reset" />
</form>

</body>
</html>
